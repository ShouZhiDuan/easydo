# Example Http Client Customizations
# To use these, uncomment and adjust the values as needed.

# custom.http.client.connect-timeout=15000
# custom.http.client.read-timeout=45000
# custom.http.client.write-timeout=45000
# custom.http.client.follow-redirects=false
# custom.http.client.retry-on-connection-failure=false
# custom.http.client.max-idle-connections=10
# custom.http.client.keep-alive-duration=600000 # 10 minutes

# WARNING: Bypassing SSL validation should only be used in trusted environments (e.g., development/testing).
# Do NOT use in production with untrusted servers as it exposes your application to man-in-the-middle attacks.
# custom.http.client.bypass-ssl-validation=false

# Example for proxy configuration (if needed)
# custom.http.client.proxy-host=your-proxy.example.com
# custom.http.client.proxy-port=8080
# custom.http.client.proxy-username=user
# custom.http.client.proxy-password=secret