apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: gray-release-app
  namespace: default
  labels:
    app: gray-release
spec:
  replicas: 6
  strategy:
    canary:
      # ç¬¬ä¸€é˜¶æ®µï¼šç‰¹å®šç”¨æˆ·ç¾¤ä½“
      steps:
      - setWeight: 0
      - pause: {}
      # ç¬¬äºŒé˜¶æ®µï¼šå†…éƒ¨ç”¨æˆ· (5%)
      - setCanaryScale:
          weight: 5
      - pause: {duration: 30}
      # ç¬¬ä¸‰é˜¶æ®µï¼šBetaç”¨æˆ· (20%)
      - setWeight: 20
      - pause: {}
      # ç¬¬å››é˜¶æ®µï¼šåœ°åŒºAç”¨æˆ· (50%)
      - setWeight: 50
      - pause: {duration: 60}
      # ç¬¬äº”é˜¶æ®µï¼šå…¨é‡å‘å¸ƒ
      - setWeight: 100
      
      # æµé‡åˆ†å‰²é…ç½®
      trafficRouting:
        nginx:
          stableIngress: gray-stable-ingress
          annotationPrefix: nginx.ingress.kubernetes.io
          additionalIngressAnnotations:
            canary-by-header: "X-Canary-User"
            canary-by-header-value: "beta,internal"
            canary-by-cookie: "user_type"
      
      # åˆ†æé…ç½®
      analysis:
        templates:
        - templateName: gray-success-rate
        args:
        - name: service-name
          value: gray-canary-service.default.svc.cluster.local
        - name: user-type
          value: "beta"
        startingStep: 2
        stepWeightThreshold: 20

  selector:
    matchLabels:
      app: gray-release
  template:
    metadata:
      labels:
        app: gray-release
        version: "v2"
    spec:
      containers:
      - name: web-app
        image: nginx:1.20
        ports:
        - containerPort: 80
        env:
        - name: APP_VERSION
          value: "v2.0"
        - name: RELEASE_TYPE
          value: "gray"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - name: app-config
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      volumes:
      - name: app-config
        configMap:
          name: gray-app-config
---
apiVersion: v1
kind: Service
metadata:
  name: gray-stable-service
  namespace: default
spec:
  selector:
    app: gray-release
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: gray-canary-service
  namespace: default
spec:
  selector:
    app: gray-release
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: gray-public-service
  namespace: default
spec:
  selector:
    app: gray-release
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30082
  type: NodePort
