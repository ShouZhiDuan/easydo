apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gray-stable-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: gray-demo.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gray-stable-service
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gray-canary-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-by-header: "X-Canary-User"
    nginx.ingress.kubernetes.io/canary-by-header-value: "beta,internal"
    nginx.ingress.kubernetes.io/canary-by-cookie: "user_type"
    nginx.ingress.kubernetes.io/canary-weight: "0"
spec:
  ingressClassName: nginx
  rules:
  - host: gray-demo.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gray-canary-service
            port:
              number: 80 